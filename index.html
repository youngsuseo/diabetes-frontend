<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>당뇨병 환자 음식 추천</title>

        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <script src="javascript/chat.js"></script>
        <script src="javascript/calendar.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    </head>
    <body>
        <main>
            <section id="user-info">
                <h1>당뇨병 환자 음식 추천</h1>
                <form>
                    <label for="gender">성별:</label>
                    <select id="gender" name="gender">
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                    <label for="age">나이:</label>
                    <input type="number" id="age" name="age" min="1" step="1" required>
                    <label for="weight">몸무게 (kg):</label>
                    <input type="number" id="weight" name="weight" min="1" step="0.1" required>
                    <label for="blood-sugar">혈당 수치 (mg/dL):</label>
                    <input type="number" id="blood-sugar" name="blood-sugar" min="1" step="0.1" required>
                    <button type="button" id="info-submit-button">제출</button>
                </form>
            </section>

            <section id="chat" hidden>
                <div id="chat-messages"></div>
                <form>
                    <input type="text" id="user-input" placeholder="먹고 싶은 음식을 입력하세요...">
                    <button type="submit">전송</button>
                </form>
                <button id="calendar-button">캘린더</button>
            </section>

            <section id="calender-section">
                <div id="calendar"></div>
                <button id="addEvent">이벤트 추가</button>
                <button id="make-meals-button">식단 생성</button>
            </section>
        </main>
    </body>
</html>
