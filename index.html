<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>당뇨병 환자 음식 추천</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
              integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
              crossorigin="anonymous" referrerpolicy="no-referrer" /><script src="javascript/chat.js"></script>
        <script src="javascript/calendar.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    </head>
    <body>
        <main>
            <section id="calender-section">
                <div><h1>A Diet for diabetics</h1></div>
                <div id="calendar"></div>
            </section>

            <br><br>

            <section id="chat">
                <div id="chat-messages"></div>
                <div id="loader" class="loader" style="display: none">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
                <form>
                    <label for="user-input">
                        <input type="text" id="user-input" placeholder="먹고 싶은 음식을 입력하세요...">
                        <button type="submit">전송</button>
                    </label>
                </form>
                <button id="addMeals">식단 입력하기</button>
            </section>
        </main>
    </body>
</html>
